<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.imagePath}}" 
        class="img-responsive" style="max-height: 300px;">
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul >
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
                <li><a href="#">Edit Recipes</a></li>
                <li><a href="#">Delete Recipe</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
        </ul>
        <!-- {{ recipe.ingredients }} -->
    </div>
</div>
